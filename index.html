<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/axios@0.19.2/dist/axios.js" defer></script>
    <script src='app.js' defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <ul id="articles"></ul>
        <form id='searchform' action="" class='flex-container'>
            <input type="text" name="query" id="query">
            <ul id='results'></ul>
            <button>Search</button>
        </form>
        <form id='voteform' action="" class='flex-container'>
            <p id="title">Search for articles on the left</p>
            <textarea class='vote' name="comment" id="comment" cols="30" rows="10"></textarea>
            <button>Upvote</button>
        </form>
    </div>
    
</body>
</html>
