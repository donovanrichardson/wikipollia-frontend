<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@0.19.2/dist/axios.js" defer></script>
    <script src='app.js' defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="WikiPollia" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wikipollia.netlify.app/" />
    <meta property="og:image" content="https://res.cloudinary.com/donovanrichardson/image/upload/v1596837928/wikipollia-og_azrsko.png"/>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/donovanrichardson/image/upload/v1596837927/wikipollia-favicon_xnyclz.png">
    <title>WikiPollia</title>
</head>
<body>
    <img id='wikipollia' src="wikipollia.svg" alt="WikiPollia">
    <h4 id='subtitle' class='frosted'>Search for Wikipedia articles, leave a comment, and rate!</h4>
    <div class="grid-container">
        <form id='searchform' action="" class='flex-container'>
            <input type="text" name="query" id="query" class="form-control">
            <ul id='results'></ul>
            <button class='btn btn-light'>Search</button>
        </form>
        <form id='voteform' action="" class='flex-container'>
            <p id="title" class='frosted'>Search for articles <span class='desktop'>on the left</span> <span class='mobile'> above</span></p>
            <textarea class='vote form-control' name="comment" id="comment" cols="30" rows="10" placeholder='leave a comment!'></textarea>
            <div id="buttons">
                <button id='upvote' class ='btn btn-success'>Upvote</button> <!-- btn -->
                <button id='downvote ' class ='btn btn-danger'>Downvote</button>
            </div>
        </form>
        <div id='articles'>
            <h3 class='frosted'>Trending Articles</h3>
            <ul></ul>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>

</body>
</html>
